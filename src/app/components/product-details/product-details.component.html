<div class="detail-section">
  <div class="container-fluid">
      <img src="{{product.imageUrl}}" alt="image" class="detail-img">
      <h3>{{product.name}}</h3>
      <div class="price">{{product.unitPrice | currency: "INR"}}</div>
      <button (click)="addToCart()"  class="btn btn-primary btn-sm">Add to cart</button>
      <h4>Description</h4>
      <p>{{product.description}}</p>
      <a routerLink="/products" class="mt-5">Back To Product List</a>
  </div>
</div>
